<div class="form-group form-inline">
  <label for="validateOn">validateOn</label>
  <select
    name="validateOn"
    class="form-control ml-2"
    required
    [(ngModel)]="validateOn"
    id="validateOn"
    (change)="changeValidateOn()"
  >
    <option value="change">change</option>
    <option value="blur">blur</option>
    <option value="submit">submit</option>
  </select>
</div>

<form name="exampleForm" *ngIf="loadingDone" [formGroup]="formGroup" novalidate [ngxFormValidator]="validatorConfig">
  <div class="form-group">
    <label for="email1">Email address</label>
    <input
      type="email"
      class="form-control"
      name="email"
      id="email1"
      formControlName="email"
      placeholder="Enter email (validators: required & email)"
    />
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      formControlName="username"
      placeholder="Enter username (validators: required & pattern & ngxUniqueCheck: peter)"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      formControlName="password"
      name="password"
      id="exampleInputPassword1"
      placeholder="Enter password (validators: required, minlength:6, maxlength:10)"
    />
  </div>

  <div class="form-group">
    <label for="exampleInputNumber1">Number</label>
    <input
      type="number"
      class="form-control"
      [(ngModel)]="model.number"
      name="number"
      formControlName="number"
      id="exampleInputNumber1"
      placeholder="Enter number (validators: required, ngxMin: 10, ngxMax: 100)"
    />
  </div>

  <div class="form-group" formGroupName="address">
    <label>Address</label>
    <div class="form-group">
      <label for="street1">Street</label>
      <input
        type="text"
        class="form-control"
        name="street"
        id="street1"
        formControlName="street"
        placeholder="Enter street (validators: required)"
      />
    </div>
    <div class="form-group" formGroupName="city">
      <div class="form-group">
        <label for="country1">Country</label>
        <input
          type="text"
          class="form-control"
          name="country"
          id="country1"
          formControlName="country"
          placeholder="Enter country (validators: required)"
        />
      </div>
    </div>
  </div>

  <div class="form-group" *ngIf="message">
    <div class="alert alert-success">{{ message }}</div>
  </div>
  <button type="button" (ngxFormSubmit)="submit()" class="btn btn-primary">Submit</button>
</form>
